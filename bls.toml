name = "template-assemblyscript-hello-world"
version = "1.0.0"

[deployment]
permission = "public"
nodes = 1

[build]
dir = "build"
entry = "template-assemblyscript-hello-world_debug.wasm"
command = "npm run build:debug"

[build_release]
dir = "build"
entry = "template-assemblyscript-hello-world.wasm"
command = "npm run build:release"
